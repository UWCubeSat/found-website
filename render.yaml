services:
  - type: web
    name: found-website
    env: node
    plan: free
    buildCommand: |
      npm install
      python3 -m pip install --upgrade pip
      python3 -m pip install numpy pillow opencv-python-headless matplotlib scipy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: false

