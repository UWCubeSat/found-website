<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOUND - Distance Measurement Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .camera-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .camera-btn:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .preview-section {
            margin: 30px 0;
            text-align: center;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .results-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #34495e;
        }

        .result-value {
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }

        .distance-result {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .success {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FOUND</h1>
            <p>Husky-SAT Lab Distance Measurement Tool</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <h3>Upload or Capture an Image</h3>
                <p>Select an image file or take a photo with your camera</p>
                
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment">
                
                <div style="margin-top: 20px;">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        üìÅ Choose File
                    </button>
                    <button class="upload-btn camera-btn" onclick="document.getElementById('cameraInput').click()">
                        üì∑ Take Photo
                    </button>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Image Preview</h3>
                <img id="imagePreview" class="image-preview" alt="Image preview">
                <div>
                    <button class="upload-btn" onclick="processImage()">
                        üöÄ Calculate Distance
                    </button>
                </div>
            </div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Processing image and calculating distance...</p>
            </div>

            <div id="resultsSection"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // File input handlers
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('cameraInput').addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
                
                // Hide previous results
                document.getElementById('resultsSection').innerHTML = '';
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').innerHTML = '';

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showResults(result);
                } else if (result.error === 'you couldn\'t be found') {
                    showError('you couldn\'t be found');
                } else {
                    showError(result.error || result.message || 'Failed to process image');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
            }
        }

        function showResults(result) {
            const resultsSection = document.getElementById('resultsSection');
            
            let html = '<div class="results-section"><h3>üîç Analysis Results</h3>';

            // Distance result (most important)
            if (result.distance) {
                html += `<div class="distance-result">
                    üìè Calculated Distance: ${result.distance} meters
                </div>`;
            } else if (result.error === 'you couldn\'t be found') {
                html += `<div class="error">‚ùå ${result.error}</div>`;
            }

            // Camera specifications (show even if distance calculation failed)
            if (result.cameraSpecs) {
                html += '<div class="result-item">';
                html += '<span class="result-label">Camera Make:</span>';
                html += `<span class="result-value">${result.cameraSpecs.make || 'Unknown'}</span>`;
                html += '</div>';

                html += '<div class="result-item">';
                html += '<span class="result-label">Camera Model:</span>';
                html += `<span class="result-value">${result.cameraSpecs.model || 'Unknown'}</span>`;
                html += '</div>';

                html += '<div class="result-item">';
                html += '<span class="result-label">Focal Length:</span>';
                html += `<span class="result-value">${result.cameraSpecs.focalLength || 'Unknown'} mm</span>`;
                html += '</div>';

                html += '<div class="result-item">';
                html += '<span class="result-label">Pixel Size:</span>';
                html += `<span class="result-value">${result.cameraSpecs.pixelSize || 'Unknown'} Œºm</span>`;
                html += '</div>';
            }

            html += '</div>';

            if (result.message && result.error !== 'you couldn\'t be found') {
                html += `<div class="success">${result.message}</div>`;
            }

            resultsSection.innerHTML = html;
        }

        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }
    </script>
</body>
</html>
